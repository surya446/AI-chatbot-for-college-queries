<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sreyas Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="/static/sreyaslogo-removebg-preview.png" class="logo" alt="Sreyas Logo" />
   
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask me anything..." autofocus />
      <button onclick="send()">âž¤</button>
    </div>
  </div>

  <script>
  const input = document.getElementById("user-input");
  const chatBox = document.getElementById("chat-box");

  // Trigger send() when Enter is pressed
  input.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      send();
    }
  });

  function send() {
    const message = input.value.trim();
    if (!message) return;

    // Add user message
    chatBox.innerHTML += `
      <div class="message user">
        
        <div class="text">${message}</div>
      </div>
    `;
    input.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;

    // Add typing animation
    chatBox.innerHTML += `
      <div class="message bot typing-msg">
        
        <div class="text">
          <span class="typing"></span>
          <span class="typing"></span>
          <span class="typing"></span>
        </div>
      </div>
    `;
    chatBox.scrollTop = chatBox.scrollHeight;

    // Fetch bot reply
    fetch("/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: message }),
    })
    .then((res) => res.json())
    .then((data) => {
      // Remove typing animation
      document.querySelector(".typing-msg").remove();

      // Add bot message
      chatBox.innerHTML += `
        <div class="message bot">
          
          <div class="text">${data.reply}</div>
        </div>
      `;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }
</script>

</body>
</html>
